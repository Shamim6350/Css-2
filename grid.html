<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .gird-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            justify-content: center;


        }

        .grid-cell {
            border: 2px solid red;

        }
    </style>



</head>

<body>
    <h1>Explore grid</h1>
    <div class="gird-container">
        <div class="grid-cell">
            <img src="2.jpg" alt="">

        </div>
        <div class="grid-cell">
            <img src="2.jpg" alt="">


        </div>
        <div class="grid-cell">
            <img src="2.jpg" alt="">
        </div>
        <div class="grid-cell">
            <img src="2.jpg" alt="">
        </div>
        <div class="grid-cell">
            <img src="2.jpg" alt="">

        </div>
        <div class="grid-cell"> <img src="2.jpg" alt=""></div>
        <div class="grid-cell"> <img src="2.jpg" alt=""></div>
        <div class="grid-cell"> <img src="2.jpg" alt=""></div>
        <div class="grid-cell"><img src="2.jpg" alt=""></div>
        <div class="grid-cell">cell number-10</div>
        <div class="grid-cell">cell number-11</div>
        <div class="grid-cell">cell number-12</div>
    </div>
</body>

</html>
